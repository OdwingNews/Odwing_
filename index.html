      <h1>BIENVENUE ;)</h1>
    <video id="maVideo" width="640" height="480" controls muted>
        <source src="Folamour - Naarms Sunset (Visualizer).mp4" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
    </video>

    <script>
        // Fonction pour sauvegarder la position de la vidéo dans le localStorage
        function saveVideoPosition() {
            var video = document.getElementById('maVideo');
            localStorage.setItem('videoTime', video.currentTime);
        }

        // Attendre que la page soit complètement chargée
        window.onload = function() {
            var video = document.getElementById('maVideo');

            // Reprendre la vidéo à la dernière position sauvegardée
            var savedTime = localStorage.getItem('videoTime');
            if (savedTime) {
                video.currentTime = savedTime;
            }

            // Définir le volume initial à 1%
            video.volume = 0.01;

            // Lancer la vidéo (avec gestion des blocages automatiques)
            video.play().catch(function(error) {
                console.log('La lecture automatique a été bloquée:', error);
            });

            // Sauvegarder la position à chaque changement de temps
            video.ontimeupdate = saveVideoPosition;

            // Relancer la vidéo automatiquement quand elle est terminée
            video.onended = function() {
                video.currentTime = 0;
                video.play();
            };
        };

        // Sauvegarder la position de la vidéo avant de quitter la page
        window.onbeforeunload = saveVideoPosition;
    </script>
